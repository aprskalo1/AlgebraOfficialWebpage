<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5a17698d7d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/nastavni-plan.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/kontakt.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="../js/auth.js"></script>
    <title>SUPIT PROJEKTNI</title>
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" id="prijavi-se">
                    <a class="nav-link" href="prijavi-se.html">Prijavi se <i class="fas fa-sign-in-alt"></i></a>
                </li>
                <li class="nav-item" id="odjavi-se">
                    <a class="nav-link" href="#">Odjavi se <i class="fas fa-sign-out-alt"></i></a>
                </li>
                <li class="nav-item mx-3">
                    <a class="nav-link" href="pocetna.html"><i class="fas fa-home"></i> Početna</a>
                </li>
                <li class="nav-item mx-3">
                    <a class="nav-link" href="o-nama.html"><i class="fas fa-inbox"></i> O nama</a>
                </li>
                <li class="nav-item mx-3">
                    <a class="nav-link" href="novosti.html"><i class="fas fa-info-circle"></i> Novosti</a>
                </li>
                <li class="nav-item mx-3" id="nastavni-plan">
                    <a class="nav-link active" href="#"><i class="fas fa-info-circle"></i> Nastavni plan</a>
                </li>
                <li class="nav-item mx-3">
                    <a class="nav-link" href="#" id="contact-popup"><i class="fas fa-envelope"></i> Kontakt</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <span id="username"></span>
                </li>
            </ul>
        </div>
    </nav>

    <div id="form-background">
        <div class="form-container" id="form-container">
            <form class="contact-form" action="https://www.fulek.com/mvc/supit/project-contact-form" method="post">
                <div class="title"><i class="fa-solid fa-envelope"></i> Kontaktirajte nas</div>
                <br>
                <label for="FullName" id="contact-text">Puno ime</label>
                <br>
                <input type="text" id="FullName" name="FullName">
                <br>
                <label for="email" id="contact-text">E-mail</label>
                <br>
                <input type="text" id="text-box" name="email">
                <br>
                <label for="importance" id="contact-text">Važnost</label>
                <br>
                <select id="text-box" name="importance">
                    <option value="low" id="contact-text">Niska</option>
                    <option value="medium" id="contact-text">Srednja</option>
                    <option value="high" id="contact-text">Visoka</option>
                </select><br>
                <label for="message" id="contact-text">Poruka</label>
                <br>
                <textarea id="message-text" name="message" rows="5" cols="30"></textarea>
                <br>
                <label for="newsletter" id="contact-text">Želim primati obavijesti</label>
                <input type="checkbox" id="newsletter" name="newsletter" value="subscribe">
                <br>
                <input type="submit" value="POŠALJI" id="button-submit">
                <input type="button" value="ODUSTANI" id="button-exit">
            </form>
        </div>
    </div>

    <div class="nastavni-plan">
        <p>NASTAVNI PLAN</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="inputKolegij">
                    <label for="kolegij_naziv">Naziv kolegija: </label><br>
                    <input id="kolegij_naziv" placeholder="Unesite naziv kolegija...">
                </div>
            </div>
            <div class="col">
                <table>
                    <thead>
                        <tr>
                            <th>Kolegij</th>
                            <th>ECTS</th>
                            <th>Sati</th>
                            <th>Predavanja</th>
                            <th>Vježbe</th>
                            <th>Tip</th>
                            <th class=button></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="sum">
                            <td>Ukupno</td>
                            <td id="sumECTS"></td>
                            <td id="sumHours"></td>
                            <td id="sumClass"></td>
                            <td id="sumPrac"></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            BUDI IZVRSTAN U ONOME ŠTO VOLIŠ<br>
            <span class="red">ZAISKRI</span>
        </div>
    </footer>

    <script src="../js/contactPopup.js"></script>
    <script src="../js/nastavniPlan.js"></script>
</body>

</html>
